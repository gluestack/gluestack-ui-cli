<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Launch Kit: Recover your password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        padding: 10px 0;
      }

      .header img {
        max-width: 100px;
      }

      .content {
        padding: 20px 0;
      }

      .content h1 {
        color: #333333;
      }

      .content p {
        color: #555555;
        line-height: 1.6;
      }

      .button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px 0;
        text-align: center;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }

      .footer {
        text-align: center;
        padding: 10px 0;
        font-size: 12px;
        color: #888888;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>App Launch Kit: Reset your password</h1>
      </div>
      <div class="content">
        <p>Hello,</p>
        <p>Please click on the button below to reset your password:</p>
        <a href="{{ .ConfirmationURL }}" class="button">Reset password</a>
        <p>If you didn't request, you can ignore this email.</p>
        <p>Best regards,<br />The App Launch Kit Team</p>
      </div>
      <div class="footer">
        <p>&copy; 2024 [App Launch Kit]. All rights reserved.</p>
      </div>
